{% extends 'base.html' %}

{% block content %}
  <h1>{{ problem.name }}</h1>
  <div class="problem-content">
    {{ html_content | safe }}
  </div>
  <form action="" method="post">
    {% csrf_token %}
    <label for="answer">Submit your answer:</label>
    <input type="number" step="0.01" id="answer" name="answer" required>
    <button type="submit">Submit</button>
  </form>
{% endblock %}
