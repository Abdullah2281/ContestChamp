<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
     {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h2>Register</h2>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
                    {{ message }}
                </li>
            {% endfor %}
        </ul>
    {% endif %}
    
    <form action="/register" method="POST">
        {% csrf_token %}
            <input type="text" name="username" placeholder="Hanel" required>
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="mail" placeholder="Your Email Address" required>
            <input type="password" name="password1" placeholder="Password" required>
            <input type="password" name="password2" placeholder="Check Password" required>
            {% comment %} <button type="submit">Login</button> {% endcomment %}
            <button type="submit">Register</button>
    </form>
</body>
</html>
