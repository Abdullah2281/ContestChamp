{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login - ContestChamp</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" media="screen and (max-width: 1170px)" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai|Bree+Serif&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-container button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #0056b3;
        }

        .login-container .signup-link {
            margin-top: 15px;
            display: block;
        }
    </style>
</head>

<body>
    <nav id="navbar">
        <div id="logo">
            <img src="assets/logo.png" alt="ERR">
        </div>
        <ul>
            <li class="item"><a href="/" onclick="showSection('home')">Home</a></li>
            <li class="item"><a href="/login" onclick="showSection('login')">Login</a></li>
            <li class="item"><a href="/contests" onclick="showSection('contests')">Contests</a></li>
            <li class="item"><a href="/problems" onclick="showSection('problemset')">Problemset</a></li>
            <li class="item"><a href="/ratings" onclick="showSection('ratings')">Ratings</a></li>
            <li class="item"><a href="/profile" onclick="showSection('profile')">Profile</a></li>
        </ul>
    </nav>
    <div class="login-container">
        <h2>Login to ContestChamp</h2>
        <form action="/login" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <a href="/signup" class="signup-link">Don't have an account? Sign up</a>
    </div>
</body>

</html>
